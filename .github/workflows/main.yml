name: Deployment

concurrency:
  group: production
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build 🏗️
        run: |
          npm run clean
          npm run build
      - name: Deploy to GH Pages 🚀
        
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
